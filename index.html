<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>TOP Calculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <div class="calculator">
        
        <output class="display" placeholder="0"></output>
        <div class="buttons">
            <div class="numbers">
                <div class="line">
                    <div>1</div>
                    <div>2</div>
                    <div>3</div>
                </div>
                <div class="line">
                    <div>4</div>
                    <div>5</div>
                    <div>6</div>
                </div>
                <div class="line">
                    <div>7</div>
                    <div>8</div>
                    <div>9</div>
                </div>
                <div class="line">
                    <div class="zero">0</div>
                    <div class="point">.</div>
                </div>
            </div>
            <div class="operators">
                <div>Clear</div>
                <div>‚Üê</div>
                <div>+</div>
                <div>-</div>
                <div>*</div>
                <div>/</div>
                <div>=</div>
            </div>
        </div>    
    </div>
</body>
</html>
